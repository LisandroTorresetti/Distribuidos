version: '3.9'
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: ./main
    environment:
      - LOG_LEVEL=INFO
      - RABBIT_URL=amqp://guest:guest@rabbit:5672/
    networks:
      - bikers
    depends_on:
      rabbit:
        condition: service_healthy
      eof_manager:
        condition: service_started
      ww_montreal_1:
        condition: service_started
      ww_montreal_2:
        condition: service_started
      ww_montreal_3:
        condition: service_started
      tw_montreal_1:
        condition: service_started
      tw_montreal_2:
        condition: service_started
      tw_montreal_3:
        condition: service_started
      sw_montreal_1:
        condition: service_started
      sw_montreal_2:
        condition: service_started
      sw_montreal_3:
        condition: service_started

      ww_toronto_1:
        condition: service_started
      ww_toronto_2:
        condition: service_started
      ww_toronto_3:
        condition: service_started
      tw_toronto_1:
        condition: service_started
      tw_toronto_2:
        condition: service_started
      tw_toronto_3:
        condition: service_started
      sw_toronto_1:
        condition: service_started
      sw_toronto_2:
        condition: service_started
      sw_toronto_3:
        condition: service_started

      ww_washington_1:
        condition: service_started
      ww_washington_2:
        condition: service_started
      ww_washington_3:
        condition: service_started
      tw_washington_1:
        condition: service_started
      tw_washington_2:
        condition: service_started
      tw_washington_3:
        condition: service_started
      sw_washington_1:
        condition: service_started
      sw_washington_2:
        condition: service_started
      sw_washington_3:
        condition: service_started


  client:
    container_name: client
    image: client:latest
    entrypoint: ./main
    environment:
      - TEST_MODE=false
      - LOG_LEVEL=INFO
    networks:
      - bikers
    depends_on:
      server:
        condition: service_started
    volumes:
      - ./datasets/:/client/datasets/

  eof_manager:
    container_name: eof_manager
    image: eofmanager:latest
    entrypoint: ./main
    environment:
      - LOG_LEVEL=DEBUG
      - RABBIT_URL=amqp://guest:guest@rabbit:5672/
    networks:
      - bikers
    depends_on:
      rabbit:
        condition: service_healthy


